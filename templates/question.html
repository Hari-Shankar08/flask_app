<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <title>Question</title>
  </head>
  <body>
  <div class="jumbotron"><h1 align="center">Home</h1><br><p>We need you to answer a few questions. More particularly,
  how you would answer to these questions.</p></div>
  <div class="container">
      {% if has_received_before %}
        <div class="alert alert-success" role="alert">
        Thanks a lot! Every new reply helps make a more human chatbot.
        </div>
      {% endif %}
      <form action="/process" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">{{q}}</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="resp" placeholder="Enter your response">
          </div>
          <input type="hidden" value="{{q}}">
          <button type="submit" class="btn btn-primary">Submit</button>
</form>


  </div>

  </body>
</html>
